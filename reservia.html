<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>P2 Guiom CHARLES</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/0565d2492e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="bloc_page">
            <header>
                <div class="header_box"><img src="./Images/logo/Reservia.svg" alt="logo"></div>
                <nav>
                    <ul>
                        <li>Hégergements</li>
                        <li>Activités</li>
                    </ul>
                </nav>
                <div class="header_box"><a href="#">S'inscrire</a></div>
            </header>
            <main>
                <article>
                    <section id="top_section">
                        <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                        <p>En plein centre ou en pleine nature</p>
                        <div id="town_form">
                            <p><i class="fas fa-map-marker-alt"></i></p>
                            <form action="town_choice" method="post">
                                <p><input type="text" name="town" />
                                <input type="submit" value="Rechercher"/></p>
                            </form>
                        </div>
                        <div id="filter_box">
                            <h2>Filtres</h2>
                            <div id="filter_list">
                                <ul>
                                    <li>
                                        <p><i class="fas fa-money-bill-wave"></i></p>
                                        <p>économique</p>
                                    </li>                                    
                                    <li>
                                        <p><i class="fas fa-child"></i></p>
                                        <p>familial</p>
                                    </li>
                                    <li>
                                        <p><i class="fas fa-heart"></i></p>
                                        <p>romantique</p>
                                    </li>
                                    <li>
                                        <p><i class="fas fa-dog"></i></p>
                                        <p>animaux autorisés</p>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <div>
                            <i class="fas fa-info-circle"></i>
                            plus de 500 logements sont disponibles dans cette ville
                        </div>
                    </section>
                    <section id="offer_section">


                    </section>
                </article>
            </main>
    
            <footer></footer>
        </div>

    </body>
</html>
